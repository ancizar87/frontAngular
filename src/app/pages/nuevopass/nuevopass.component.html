<div class="cotainer" fxLayout="row wrap">
    <mat-card fxFlex.gt-sm="35" fxFlex.gt-xs="70" fxFlex="95">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Nueva Contrase単a</mat-card-title>
            <mat-card-subtitle>Ingrese su nueva contrase単a</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Nueva contrase単a</mat-label>
                <input matInput type="password" placeholder="password" formControlName="password" [errorStateMatcher]="passwordErrorMatcher">
                <mat-error>Error: {{ getErrorMessage('password') }}</mat-error>
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline">
                <mat-label>Confirmar contrase単a</mat-label>
                <input matInput type="password" placeholder="password" formControlName="confirm" [errorStateMatcher]="confirmErrorMatcher">
                <mat-error>Error: {{ getErrorMessage('confirm') }}</mat-error>
              </mat-form-field>
            </p>
            <button mat-button type="submit" [disabled]="!form.valid || submitted">Enviar</button>
          </form>
        </mat-card-content>
    </mat-card>
</div>
