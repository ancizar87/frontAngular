<div class="container" fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card fxFlex.gt-sm="35" fxFlex.gt-xs="70" fxFlex="95">
        <mat-card-header>
            <mat-card-title>Formulario de Registro</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()" fxLayout="column">
                <!--<mat-form-field appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput formControlName="first_name">
                    <mat-error *ngIf="errorHandling('first_name', 'required')">El campo Nombres es requerido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="last_name">
                    <mat-error *ngIf="errorHandling('last_name', 'required')">El campo Apellidos es requerido</mat-error>
                </mat-form-field>-->

                <mat-form-field appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="errorHandling('email', 'required')">El campo Correo es requerido</mat-error>
                    <mat-error *ngIf="errorHandling('email', 'required')">Correo no valido</mat-error>
                </mat-form-field>
                <!--
                <mat-form-field appearance="outline">
                    <mat-label>Whatsapp</mat-label>
                    <input matInput formControlName="whatsapp">
                </mat-form-field>
-->
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Ingresa contraseña" [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Confirmar contraseña</mat-label>
                  <input matInput type="password" placeholder="password" formControlName="confirm" [errorStateMatcher]="confirmErrorMatcher">
                  <mat-error>Error: {{ getErrorMessage('confirm') }}</mat-error>
                </mat-form-field>
                <button mat-button type="submit" [disabled]="!registerForm.valid || submitted">Registrar</button>
                <br>
                <br>
            </form>
        </mat-card-content>
    </mat-card>
</div>
